<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/style.css' ) }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flex-container d-flex justify-content-between">
            <div>
                <h1>Welcome {{user.first_name}}!</h1>
            </div>  
            <div class="d-flex">    
                <a href="/projects/new" class="nav-link px-0">+ Upload</a>
                <a href="/logout" class="nav-link table_width">Logout</a>
            </div>       
        </div>
    </div>
    
    <div class="container">
        <h2>My Projects</h2>
        
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ url_for('static', filename='upload/' + project.image) }}" alt="Project Image" style="width: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    {% if user.id == project.user.id %}
                                        <a href="/projects/edit/{{ project.id }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                                        <a href="/projects/delete/{{ project.id }}" class="btn btn-sm btn-outline-secondary">Delete</a>
                                    {% endif %}
                                </div>
                                <small class="text-muted">File: <a href="{{ url_for('static', filename='upload/' + project.file) }}">file</a></small>

                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
